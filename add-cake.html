<section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Add Cake</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div>
   
      </div>
    </nav> 
     <div class="home-content">
        <div class="overview-boxes">
            <form action="" method="POST" enctype="multipart/form-data">
                <table class="tbl-30">
                    <tr>
                        <td>Title:</td>
                        <td>
                            <input type="text" name="title" placeholder="Cake Title ">
                        </td>
                    </tr>

                    <tr>
                        <td>Description: </td>
                        <td>
                            <textarea name="description" id cols="30" rows="5" placeholder="Description of the cake"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>Price: </td>
                        <td>
                            <input type="number" name="price" class="input-responsive" value required>
                        </td>
                    </tr>
    
                    <tr>
                        <td> Select Image:</td>
                        <td>
                            <input type="file" name="Image">
                        </td>
                    </tr>

                    <tr>
                        <td>Category: </td>
                        <td>
                            <select name="category">
                                <option value="1">Banh hinh tron</option>
                                <option value="2">Banh hinh vuong</option>
                                <option value="3">Banh cho be trai</option>
                                <option value="4">Banh cho be gai</option>
                            </select>
                        </td>
                    </tr>
    
    
                    <tr>
                        <td>Featured:</td>
                        <td>
                            <input type="radio" name="featured" value="Yes">Yes
                            <input type="radio" name="featured" value="No">No
                        </td>
                    </tr>
                    <tr>
                    <td>Active:</td>
                        <td>
                            <input type="radio" name="active" value="Yes">Yes
                            <input type="radio" name="active" value="No">No
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" name="submit" value="Add Cake" class="btn-danger">
                         </td>
                    </tr>
                </table>
            </form>
